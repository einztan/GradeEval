<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="path/file.img">
    <link rel='stylesheet' href='index.css'> 
    <title> Document </title>

</head>
<body>

        <div class="Container"> 
                <div class="ProfileSide">
                     <div class="Profile-Image" id="ProfileIMG"> <img src="Icons/imgWhite.png" alt="..."> </div>

                     <button type="button" id="ChangeImgBTN"> <img src="Icons/camBlack.png" alt="..." disabled> </button>

                     <div class="FullNameContainer">
                           <input type="text" placeholder="First name" class="ProfileInfo" id="FirstName"> <p> - </p> <input type="text" placeholder="Last name" class="ProfileInfo" id="LastName">                  
                     </div>

                     <input type="text" placeholder="Course - YY" class="StudentCourseYear" id="StudentCourseYear">

                     <div class="AverageContainer">
                           <span id="AverageText"> Average </span>
                     </div>
                </div>
                <div class="EvaluationPanel" id="EvalPANEL">
                        <div class="content" id="PanelContent">
                                <div class="Logo"> <img src="Icons/schoolBlack.png" alt="..."> </div> <br>

                                <input type="text" placeholder="Subject - 1" class="SUB1Input" id="Subject1">
                                <input type="text" placeholder="GR" class="SUB1GrInput" id="Subject1Grade">

                                <br><br>

                                <input type="text" placeholder="Subject - 2" class="SUB2Input" id="Subject2">
                                <input type="text" placeholder="GR" class="SUB2GrInput" id="Subject2Grade">

                                <br><br>

                                <input type="text" placeholder="Subject - 3" class="SUB3Input" id="Subject3">
                                <input type="text" placeholder="GR" class="SUB3GrInput" id="Subject3Grade">

                                <br>
                                <br>

                                <input type="text" placeholder="Subject - 4" class="SUB4Input" id="Subject4">
                                <input type="text" placeholder="GR" class="SUB4GrInput" id="Subject4Grade">

                                <br><br>

                                <input type="text" placeholder="Subject - 5" class="SUB5Input" id="Subject5">
                                <input type="text" placeholder="GR" class="SUB5GrInput" id="Subject5Grade">

                                <button type="button" id="EvaluationBTN"> evaluate </button>
                        </div>
                </div>
                <div class="SideBar">
                      <button type="button" id="SideBarBTN"> <img src="Icons/menuBlack.png" alt="..." id="SideBarBtnICON"> </button>
                </div>
        </div>

        <script src='index.js' type="text/Javascript" defer></script>
</body>
</html>
